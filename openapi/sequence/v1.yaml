openapi: "3.0.0"
info:
  title: "Sequence Service API"
  version: "1.0.2"
  description: |-
    The Invopop Sequence Service API allows you to define a "series" whose entries are guaranteed to be sequential.
  contact:
    name: "Invopop Developers"
    email: "dev@invopop.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "https://api.invopop.com/sequence/v1"
    description: "production"
  - url: "https://api.invopop.dev/sequence/v1"
    description: "local development"

components:
  securitySchemes:
    authToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    "Series":
      type: object
      description: >
        A Series keeps together an ordered sequence of entries.
      properties:
        id:
          type: string
          format: uuid
          description: "UUID that uniquely identifies the series."
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          description: Human reference for the series.
        description:
          type: string
          description: Optional details about this series.
        code:
          type: string
          description: Optional fixed code that will be set alongside the generated number.
        prefix:
          type: string
          description: Text to insert at start of generated codes.
        padding:
          type: integer
          format: int32
          description: Minimum length of a code's number part, padded with 0s.
        suffix:
          type: string
          description: Text to insert after the number in generated codes.
        last_index:
          type: integer
          description: The last number used in the series.
        last_entry_id:
          type: string
          description: Last inserted Entry UUID
        sigs:
          type: array
          description: >
            JSON Web Signatures generated when the series was created.
          items:
            type: string
    "SeriesCollection":
      type: object
      description: >
        A collection of series that belong to the currently authorized company.
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/Series"
        #limit:
        #  type: integer
        #  format: int32
        #from:
        #  type: string
        #upto:
        #  type: string
    "CreateSeries":
      type: object
      description: >
        The fields required to create a new series for the current company.
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: >
            An ID must be provided by the client so that all requests are idempotent.
        name:
          type: string
        prefix:
          type: string
          description: Set of characters provided before each code in the series.
        padding:
          type: integer
          format: int32
          description: The number of 0s with which to pad the sequence code.
        suffix:
          type: string
          description: Fixed characters to include after the padded index.
        start:
          type: integer
          format: int32
          description: Which number to start counting from.
        sig:
          type: string
          description: JSON Web Signature used to sign the request.
    "Entry":
      type: object
      description: >
        An Entry represents a single number inside the sequence series and provides the complete code to be presented.

        Meta information may be included and signed when creating an entry.
      properties:
        id:
          type: string
          format: uuid
          description: "UUIDv1 that uniquely identifies this entry."
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        series_id:
          type: string
          format: uuid
        code:
          type: string
        meta:
          type: object
          additionalProperties:
            type: string
        previous_id:
          type: string
          format: uuid
        sigs:
          type: array
          items:
            type: string
    "EntryCollection":
      type: object
      properties:
        series_id:
          type: string
          format: uuid
        list:
          type: array
          items:
            $ref: "#/components/schemas/Entry"
        limit:
          type: integer
          format: int32
        cursor:
          type: string
    "CreateEntry":
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        meta:
          type: object
          additionalProperties:
            type: string
        sig:
          type: string
          description: JSON Web Signature used to sign the entry data.

