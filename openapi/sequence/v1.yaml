paths:
  "/series":
    get:
      tags: ["series"]
      summary: Fetch a list of series
      description: >
        Generate a list of all the series that belong to the currently authenticated token.

        This request does not currently support pagination.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeriesCollection"
              examples:
                series-fetch:
                  $ref: "#/components/examples/series-list"
  "/series/{id}":
    put:
      tags: ["series"]
      summary: Create a new series
      parameters:
        - name: id
          in: path
          required: true
          description: New Series UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSeries"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Series"
              examples:
                series-create:
                  $ref: "#/components/examples/series-create"
    get:
      tags: ["series"]
      summary: Fetch a Series
      parameters:
        - name: id
          in: path
          description: Series id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Series"
              examples:
                series-fetch:
                  $ref: "#/components/examples/series-fetch"

  "/series/{series_id}/entries":
    get:
      tags: ["series", "entries"]
      summary: Fetch a collection of Entries in the Series
      description: >
        Build a list of all the entries that belong to the requested series.

        Basic pagination is supported using a `cursor` that when provided in the next query
        will provide the next set of entries.
      parameters:
        - name: series_id
          in: path
          required: true
          description: Series ID
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          description: Max number of results in set.
          schema:
            type: integer
        - name: cursor
          in: query
          required: false
          description: Cursor position provided by the last result set.
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntryCollection"
              examples:
                entries-list:
                  $ref: "#/components/examples/entries-list"

  "/series/{series_id}/entries/{id}":
    put:
      tags: ["series", "entries"]
      summary: Create a new Entry in the Series
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEntry"
      parameters:
        - name: series_id
          in: path
          description: Series ID
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          description: New Entry ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Entry"
              examples:
                entries-fetch:
                  $ref: "#/components/examples/entries-fetch"
    get:
      tags: ["series", "entries"]
      summary: Fetch an Entry in the Series
      parameters:
        - name: series_id
          in: path
          description: Series ID
          required: true
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          description: Entry ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Entry"
              examples:
                entries-fetch:
                  $ref: "#/components/examples/entries-fetch"
